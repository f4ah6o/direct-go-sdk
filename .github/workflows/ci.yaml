name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test-direct-go:
    name: Test direct-go
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.24", "1.25"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go }}-

      - name: Install dependencies
        working-directory: ./direct-go
        run: go mod download

      - name: Run tests
        working-directory: ./direct-go
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-direct-go-${{ matrix.go }}
          path: direct-go/coverage.txt
          retention-days: 7

  test-daab-go:
    name: Test daab-go
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.24", "1.25"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go }}-

      - name: Install dependencies
        working-directory: ./daab-go
        run: go mod download

      - name: Run tests
        working-directory: ./daab-go
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-daab-go-${{ matrix.go }}
          path: daab-go/coverage.txt
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run go vet (direct-go)
        working-directory: ./direct-go
        run: go vet ./...

      - name: Run go vet (daab-go)
        working-directory: ./daab-go
        run: go vet ./...

      - name: Check formatting (direct-go)
        working-directory: ./direct-go
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files need formatting:"
            gofmt -l .
            exit 1
          fi

      - name: Check formatting (daab-go)
        working-directory: ./daab-go
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files need formatting:"
            gofmt -l .
            exit 1
          fi

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-direct-go, test-daab-go]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports

      - name: Display coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### direct-go (Go 1.25)" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage-reports/coverage-direct-go-1.25/coverage.txt ]; then
            go tool cover -func=coverage-reports/coverage-direct-go-1.25/coverage.txt | tail -1 >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### daab-go (Go 1.25)" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage-reports/coverage-daab-go-1.25/coverage.txt ]; then
            go tool cover -func=coverage-reports/coverage-daab-go-1.25/coverage.txt | tail -1 >> $GITHUB_STEP_SUMMARY
          fi
